<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصویر با قابلیت اسکرول</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* غیرفعال کردن اسکرول کلی صفحه */
        }
        .image-container {
            width: 100%;
            height: 100vh; /* ارتفاع برابر با ارتفاع صفحه */
            overflow: auto; /* فعال کردن اسکرول برای تصویر */
            text-align: center; /* تصویر را در وسط قرار دهید */
        }
        img {
            max-width: 100%; /* تصویر بیشتر از عرض صفحه نشود */
            height: auto; /* ارتفاع تصویر به نسبت عرض تنظیم شود */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="gamefa.png" alt="تصویر با قابلیت اسکرول" onclick="showAlert()">
    </div>

    <script>
        function showAlert() {
            const userResponse = confirm("این یک پیش‌نمایش از قالب طراحی شده توسط تیم mrerfstudio است. آیا مایل به سفارش هستید؟\n\nبرای ادامه یکی از گزینه‌های زیر را انتخاب کنید:");

            if (userResponse) {
                const action = prompt("لطفاً عدد مربوط به گزینه مورد نظر را وارد کنید:\n1. لغو\n2. تماس با توسعه‌دهندگان\n3. سفارش سریع");

                switch (action) {
                    case '1':
                        window.location.href = ''; // لینک لغو
                        break;
                    case '2':
                        window.location.href = 'https://t.me/mrdevelooper'; // لینک تماس با توسعه‌دهندگان
                        break;
                    case '3':
                        window.location.href = 'https://t.me/ai_mrerfstudio'; // لینک سفارش سریع
                        break;
                    default:
                        alert('گزینه نامعتبر است.');
                }
            } else {
                alert('شما سفارشی انجام ندادید.');
            }
        }
    </script>
</body>
</html>
